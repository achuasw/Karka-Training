<html>
    <head>
        <body>

            <h1>Here are the list types we use in html :</h1><hr>
            <h2>Ordered List</h2>
            <ol>
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
                <li>Fourth item</li>
                <li>Fifth item</li>
            </ol>
            <h2>Unordered List</h2>
            <ul>
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
                <li>Fourth item</li>
                <li>Fifth item</li>
            </ul>
        </body>
    </head>
</html>
